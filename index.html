<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/script.js"></script>
</head>

<body>
    <h1>Lista zadań</h1>
    <div class="container">
        <div class="newTask">
            <h2>Dodaj nowe zadanie</h2>
            <hr>
            <form class="js-form">
                <input class="js-newTask">
                <button class="addButton">Dodaj zadanie</button>
            </form>
        </div>
        <div class="taskList">
            <h2>Lista zadań</h2>
            <hr>
            <ul class="js-tasks"></ul>
        </div>
    </div>
</body>

</html>
